# remap prefix to Control + s
set -g prefix C-s
unbind C-b
bind C-s send-prefix

set -s escape-time 0

set-option -g default-command "reattach-to-user-namespace -l zsh"

# increase scrollback
set-option -g history-limit 6000

set-option -g set-titles on

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^S
bind ^S select-pane -t :.+

# shortcut for kill-session
bind k confirm-before -p "kill-session #S? (y/n)" kill-session

# free the mouse
set -g mouse on

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys copy-pipe "reattach-to-user-namespace pbcopy"

# full color terminal
set -g default-terminal "tmux-256color"

# status bar
set -g status-position bottom

set -g clock-mode-colour "#81a2be"
set -g clock-mode-style 24

set -g mode-style bg="#8abeb7",fg="#000000"

if-shell "test -f ~/.tmuxline_snapshot.conf" "source ~/.tmuxline_snapshot.conf"
